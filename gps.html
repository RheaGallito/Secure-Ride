<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map Embed</title>
    <link rel="stylesheet" href="gps.css" />
  </head>
  <body>
    <div class="container">
      <!-- Google Map Embed -->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=14.2361,122.9950&zoom=12&maptype=satellite"
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>

      <div class="location">
        <h2>Location</h2>
        <p>
          <i class="fas fa-map-marker-alt"></i> Don Pedro Celdran Avenue Iligan
          City
        </p>
      </div>

      <div class="footer">
        <i class="fas fa-bars"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </body>
</html>
