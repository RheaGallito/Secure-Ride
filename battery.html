<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <title>Battery Update</title>
            <style>
                </style>
    <link rel="stylesheet" href="battery.css">
</head>
<body>
    <div class="container">
        <div class="title">Battery Update</div>
        <div class="battery-status">100%</div>
        <div style="display: flex; align-items: center;">
        <div class="battery-levels">
            <div>
                <div class="level very-good"></div>
                <span>Very Good</span>
            </div>
            <div>
                <div class="level good"></div>
                <span>Good</span>
            </div>
            <div>
                <div class="level low"></div>
                <span>Low</span>
            </div>
            <div>
                <div class="level critical"></div>
                <span>Critical</span>
            </div>
        </div>
        <div class="battery-image">
            <div class="top"></div>
            <div class="level very-good"></div>
            <div class="level good"></div>
            <div class="level low"></div>
            <div class="level critical"></div>
        </div>
    </div>
        <div class="notification">
            Click to get Push Notifications<br>
            It Provides notification when it reaches the specific level.
        </div>
    </div>
    <div class="settings">
        <img src="asset/list-setting.png" alt="">
    </div>
</body>
</html>
