<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <head>
    <!-- Other head elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <div class="profile-pic" id="profilePic">
      <svg xmlns="http://www.w3.org/2000/svg" width="12em" height="12em" viewBox="0 0 24 24"><g fill="none"><path stroke="currentColor" d="M21 12a8.96 8.96 0 0 1-1.526 5.016A8.99 8.99 0 0 1 12 21a8.99 8.99 0 0 1-7.474-3.984A9 9 0 1 1 21 12Z"/><path fill="currentColor" d="M13.5 9a1.5 1.5 0 0 1-1.5 1.5v1A2.5 2.5 0 0 0 14.5 9zM12 10.5A1.5 1.5 0 0 1 10.5 9h-1a2.5 2.5 0 0 0 2.5 2.5zM10.5 9A1.5 1.5 0 0 1 12 7.5v-1A2.5 2.5 0 0 0 9.5 9zM12 7.5A1.5 1.5 0 0 1 13.5 9h1A2.5 2.5 0 0 0 12 6.5zM5.166 17.856l-.48-.142l-.077.261l.177.207zm13.668 0l.38.326l.177-.207l-.078-.261zM9 15.5h6v-1H9zm0-1a4.5 4.5 0 0 0-4.313 3.214l.958.285A3.5 3.5 0 0 1 9 15.5zm3 6a8.48 8.48 0 0 1-6.455-2.97l-.759.652A9.48 9.48 0 0 0 12 21.5zm3-5a3.5 3.5 0 0 1 3.355 2.5l.958-.286A4.5 4.5 0 0 0 15 14.5zm3.455 2.03A8.48 8.48 0 0 1 12 20.5v1a9.48 9.48 0 0 0 7.214-3.318z"/></g></svg>
    </div>
    <div class="add-photo">
      <button id="addPhotoBtn">+Add Photo</button>
      <input type="file" id="fileInput" style="display: none;">
    </div>
    <input class="input-field" id="fullname" placeholder="Fullname" type="text"/>
    <input class="input-field" id="address" placeholder="Address" type="text"/>
    <input class="input-field" id="username" placeholder="Username" type="text"/>
    <input class="input-field" id="phone" placeholder="Phone Number" type="text"/>
    <input class="input-field" id="password" placeholder="Password" type="password"/>
    <input class="input-field" id="email" placeholder="Email" type="email"/>
    <button class="register-btn" id="registerBtn">REGISTER</button>
    <a class="sign-in-link" href="login.html">‚Üê SIGN IN</a>
  </div>

  <script>
    document.getElementById('addPhotoBtn').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = 'Profile Picture';
          img.style.width = '12em'; // Adjust size as needed
          img.style.height = '12em'; // Adjust size as needed
          img.style.borderRadius = '50%'; // Make it circular
          img.style.objectFit = 'cover'; // Maintain aspect ratio

          const profilePicDiv = document.getElementById('profilePic');
          profilePicDiv.innerHTML = ''; // Clear existing SVG
          profilePicDiv.appendChild(img); // Add the uploaded image
        };
        reader.readAsDataURL(file);
      }
    });

    // Add event listener for the register button
    document.getElementById('registerBtn').addEventListener('click', function() {
      // Gather input values
      const fullname = document.getElementById('fullname').value;
      const address = document.getElementById('address').value;
      const username = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;

      // Validate inputs (basic validation)
      if (!fullname || !address || !username || !phone || !password || !email) {
        alert('Please fill in all fields.');
        return;
      }

      // Here you can handle saving the data (e.g., send it to a server)
      // For demonstration, we'll just show a success message and redirect to the login page
      Swal.fire({
        title: 'Registration Successful!',
        text: 'Thank you for signing up.',
        icon: 'success',
        confirmButtonText: 'OK'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'login.html';
        }
      });
    });
  </script>
</body>
</html>
