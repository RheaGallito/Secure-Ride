<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <img alt="Profile picture of Ariane M. Bangquiao" class="profile-pic" height="100" src="asset/mini.png" width="100"/>
    <div class="profile-name">Ariane M. Bangquiao</div>
    
    <div class="section">
      <div class="section-title">GPS Update</div>
      <img alt="Map image for GPS update" height="100" src="asset/gps.png" width="300"/>
    </div>

    <div class="section">
      <div class="section-title">Locking System</div>
      <img alt="Locking system image with two locks" height="100" src="asset/locksystem.png" width="300"/>
    </div>

    <div class="section">
      <div class="section-title">Battery Update</div>
      <img alt="Battery update image with battery levels" height="100" src="asset/battery.png" width="300"/>
    </div>
  </div>
  <div class="menu">          
    <!-- Trigger/Open The Modal -->
                    <button id="myBtn"><img src="asset/Settings.png" alt=""></button>
                </div>

                
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <!-- <span class="close">&times;</span> -->
   <div class="sidebar">
    <div class="logout" style="color: white;">LOG OUT</div>
        <button>DB</button>
        <button>GPS</button>
        <button>LS</button>
        <button>BU</button>
        <div class="settings">
            <button class="close"><img src="asset/Settings.png" alt=""></button>
        </div>
    </div>
  </div>

</div>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
</body>
</html>
